<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="https://cdn.jsdelivr.net/npm/fontfaceobserver"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="audioPlayer">
    <div id="songInfo">
      <img id="songImage" src="./images/toda-lecha-rebbe.webp" alt="Song Image">
      <div id="songTitle">Toda Lecha Rebbe</div>
    </div>
    <audio id="audio" src="./songs/Benny_Friedman_-_Toda_Lecha_Rebbe_(Single).mp3"></audio>
    <div id="controls">
      <button id="prevButton"><span class="material-symbols-outlined">skip_previous</span></button>
      <button id="playPauseButton"><span id="playPauseSpan"class="material-symbols-outlined">play_circle</span></button>
      <button id="nextButton"><span class="material-symbols-outlined">skip_next</span></button>      
    </div>
    <div id="progressBar">
      <div id="progress"></div>
      <div id="timeDisplay">
        <div id="startTime">0:00</div>
        <div id="endTime">0:00</div>
      </div>
    </div>
    <div id="volumeControlDiv">
      <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
    </div>
  </div>
</body>
</html>
